<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
    </div> 

    <br>

    <h2>Latest Mars News</h2>
    {{ listing.news_title }}
    {{ listing.news_p }}

    <h2>Featured Mars Image</h2>
    {{ listing.featured_image_url }}

    <h3>Mars Facts</h3>
        table.html

    <h2>Mars Hemispheres</h2>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src='{{listing.hemisphere_image_urls.img_url[0]}}' alt={{listing.hemisphere_image_urls.title[0]}}>
        <div class="card-body">
          <h5 class="card-title">{{listing.hemisphere_image_urls.title[0]}}</h5>
        </div>
      </div>
